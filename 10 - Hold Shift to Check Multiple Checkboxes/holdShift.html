<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="holdShift.css" />
    <title>HoldShift</title>
  </head>
  <body>
    <div class="box">
      <label class="item">
        <input type="checkbox" />
        <p class="text">This is an inbox layout</p>
      </label>
      <label class="item">
        <input type="checkbox" />
        <p class="text">Check one item</p>
      </label>
      <label class="item">
        <input type="checkbox" />
        <p class="text">Hold down your shift key</p>
      </label>
      <label class="item">
        <input type="checkbox" />
        <p class="text">Check a lower item</p>
      </label>
      <label class="item">
        <input type="checkbox" />
        <p class="text">Everything inbetween should also be set to checked</p>
      </label>
      <label class="item">
        <input type="checkbox" />
        <p class="text">Try do it with out any Libraries</p>
      </label>
      <label class="item">
        <input type="checkbox" />
        <p class="text">Just regular Javascript</p>
      </label>
      <label class="item">
        <input type="checkbox" />
        <p class="text">Good luck!</p>
      </label>
      <label class="item">
        <input type="checkbox" />
        <p class="text">Don't forget to tweet your result!</p>
      </label>
    </div>
    <script src="holdShift.js"></script>
  </body>
</html>
