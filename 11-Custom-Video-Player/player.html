<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="player.css">
    <!-- Font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Custom video player</title>
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="video/anh-thuong-em-nhat-ma.mp4" ></video>

        <div class="player__controls">

            <div class="progress">
                <div class="progress__filled"></div>
            </div>

            <button class="player__btn toggle" title="toggle"><i class="fas fa-play"></i></button>
            <input type="range" name="volumn" class="player__slider" min="0" max="100" step="5" value="100">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__btn">«10s</button>
            <button data-skip="25" class="player__btn">25s»</button>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
